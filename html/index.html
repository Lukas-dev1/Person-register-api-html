<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Main menu</title>
<link rel="stylesheet" href="styles.css">

<style>
    .cube-container {
        perspective: 800px;
        perspective-origin: 50% 50%;
        width: 200px;
        height: 200px;
        margin: 100px auto;
    }

    .cube {
        position: relative;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        animation: spin 5s linear infinite;
    }

    .face {
        position: absolute;
        width: 200px;
        height: 200px;
        background: rgba(255, 0, 0, 0.5);
        border: 2px solid #000;
    }

    .front { transform: translateZ(100px); }
    .back { transform: rotateY(180deg) translateZ(100px); }
    .top { transform: rotateX(90deg) translateZ(100px); }
    .bottom { transform: rotateX(-90deg) translateZ(100px); }
    .right { transform: rotateY(90deg) translateZ(100px); }
    .left { transform: rotateY(-90deg) translateZ(100px); }

    @keyframes spin {
        0% { transform: rotateY(0deg); }
        100% { transform: rotateY(360deg); }
    }
    
    

    
</style>
</head>
<body>

    <nav class="nav">
        <a href="index.html">Home</a>
        <a href="people.html">Profiles</a>
    </nav>
    
    <div class="main-bar">
        <h2 class="title">Main Menu</h2>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptates tempore, est repellat ab reprehenderit amet deserunt dicta rem doloremque esse explicabo, assumenda beatae molestias labore, non exercitationem. Obcaecati, nemo esse?</p>
        </div>

<div class="cube-container">
    <div class="cube">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
        <div class="face right"></div>
        <div class="face left"></div>
    </div>
</div>

</body>
</html>
